 <div class="container">
    <div class="seven">
        <h2><img class="icon" src="http://play2.help/img/play_logo.png" alt="logo">Play2Game</h2>
    </div>

    SNAKEGAME LOGIN
     <form class="form" action="/" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input class="form-group" type="text" name="name" required autofocus oninvalid="this.setCustomValidity('please fill out the username')" id="user">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input class="form-group" type="password" name="pass" id="pass">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
     </form> 
      <div>
        Register your Account and fill your user name 
        <a href="/register" >Register</a>
     </div>  
    </div>

</body>
